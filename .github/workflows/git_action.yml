name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  tester:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest tester.py

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: tester

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t palestine_weather:latest .

    - name: Tag Docker image if tag is present
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        TAG_NAME=${GITHUB_REF##*/}
        docker tag ${{ secrets.DOCKER_USERNAME }}/palestine_weather:latest ${{ secrets.DOCKER_USERNAME }}/palestine_weather:$TAG_NAME
        docker push ${{ secrets.DOCKER_USERNAME }}/palestine_weather:$TAG_NAME


